name       : presentproto
version    : 1.1
release    : 5
source     :
    - https://xorg.freedesktop.org/releases/individual/proto/presentproto-1.1.tar.bz2 : f69b23a8869f78a5898aaf53938b829c8165e597cda34f06024d43ee1e6d26b9
license    : MIT
summary    : X11 Present Extension
component  : xorg.proto
patterns   : /
description: |
    TThe Present extension provides a way for applications to update their
    window contents from a pixmap in a well defined fashion, synchronizing
    with the display refresh and potentially using a more efficient
    mechanism than copying the contents of the source pixmap.
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
